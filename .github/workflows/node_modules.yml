name: pythonmonkey_node_modules

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Build node_modules
        working-directory: python/vendors/pythonmonkey_node_modules
        run: bun i --no-save --frozen-lockfile --backend copyfile
      - name: Build package
        working-directory: python/vendors
        run: |
          pip install --disable-pip-version-check uv
          uv build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: python/vendors/dist

  publish:
    needs: build
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Publish to PyPI
        run: |
          pip install --disable-pip-version-check uv
          uv publish --verbose
        continue-on-error: true

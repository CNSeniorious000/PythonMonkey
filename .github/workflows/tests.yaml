name: 'Testing Suite'

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

jobs:
  test-suite:
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ] # , 'windows-latest', 'macos-latest' ]
        python_version: [ '3.10' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Setup cmake
        run: |
          sudo apt-get install -y cmake doxygen graphviz gcovr llvm python3-dev python3-pytest python3-numpy
          pip install pytest numpy
      - name: Cache spidermonkey build
        id: cache-spidermonkey
        uses: actions/cache@v3
        with:
          path: |
            ./build/*
            ./firefox-102.2.0/*
            ./_spidermonkey_install/*
          key: ${{ runner.os }}-spidermonkey
      - name: Build-Library
        if: ${{ steps.cache-spidermonkey.outputs.cache-hit != 'true' }}
        run: ./setup.sh && ./build_script.sh
      - name: google-tests
        run: |
          cd build
          make && make tests
          gcovr --xml-pretty --exclude-unreachable-branches --print-summary -o coverage.xml
          cd tests && ctest
          cd ../src
          python -m pytest ../../tests/python
      - name: google-tests-artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}-${{ github.run_id }}-${{ github.sha }}
          path: ./build/coverage.xml
